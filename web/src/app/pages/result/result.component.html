<div *ngIf="prediction !== undefined" class="container mt-1 center">
    <h1>Última predição de ID '{{ prediction.id }}'</h1>
    <p-image 
        [src]="prediction.img_file_path"
        [alt]="'Imagem predita do ID ' + prediction.id" 
        width="350" 
        class="mb-3">
    </p-image>
    <p>Fratura detectada? {{ prediction.fractured ? 'Sim' : 'Não' }}</p>
</div>
